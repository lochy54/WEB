<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="/RESURS/css.css" rel="stylesheet" />
  </head>

  <body>
    <div class="mt-3" id="myAlert">
      <strong id="strong"></strong>
      <button type="button" class="btn-close" aria-label="Close" onclick="closeAlert()"></button>
    </div>

    <header>
      <nav class="container-fluid navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
          <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation" >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav me-auto mt-lg-0">
              <li class="navbar-brand">
                <a class="nav-link" href="register.html">Register</a>
              </li>
              <li class="navbar-brand">
                <a class="nav-link" href="about.html">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>


      <main>
        <div class="container position-absolute start-50 translate-middle over">
          <div class="row justify-content-center align-items-center g-2">

            <div class="col-12 col-xxl-8">
              <div class="row bg-dark text-white text-start rounded-4 p-4 g-0">
                <div class="col-12 col-xxl-6 text-center"><img src="/RESURS/logo.png" class="rounded-4 img-fluid" /></div>
                <div class="col-12 col-xxl-6">
                  <div class="mb-3 ps-xxl-4 mt-4">
                    <label class="form-label">Email</label>
                    <input type="email"class="form-control"  id="email" aria-describedby="emailHelpId"  placeholder="abc@mail.com" />
                  </div>

                  <div class="mb-3 ps-xxl-4 mt-2">
                    <label class="form-label">Password</label>
                    <input type="password"  class="form-control"  id="pass"  />
                  </div>

                  <div class="mb-3 ps-xxl-4 mt-2">
                    <button class="btn btn-outline-danger btn-lg" type="button" onclick="login()"> Log in </button>
                    <a class="text-white float-end" href="forgot.html" >Forgot password?</a >
                  </div>

                  <div class="mb-3 ps-xxl-4 mt-4 float-start">
                    <p class="form-label">Don't have an account?</p>
                    <a type="button" class="btn btn-outline-danger btn-lg" href="register.html">Create new</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>




    <footer>
      <div class="container-fluid bg-dark text-white py-2 foot ">
        <div class="row text-center justify-content-center align-items-center">
          <div class="col-10">
            <a class="btn btn-dark bi bi-discord" href="https://discord.com/" ></a>
            <a class="btn btn-dark bi bi-spotify mx-3" href="https://open.spotify.com/" ></a>
            <a class="btn btn-dark bi bi-tiktok"  href="https://www.tiktok.com/" ></a>
          </div>
        </div>
        <div class="col-12 text-center mt-1">
          <span>&copy; 2024 Music. All rights reserved.</span>
        </div>
      </div>
    </footer>

    <script src="/js/scriptm.js"></script>

  </body>
</html>
